<div class="modal fade" bsModal #aswModal="bs-modal" tabindex="-1" role="dialog">
	<div class="modal-dialog">
		<div class="modal-content">

				<div class="modal-header">
					<h4 class="modal-title pull-left">
						<ng-content select="[modal-header]"></ng-content>
					</h4>
					<button type="button" class="close pull-right" aria-label="Close" (click)="aswModal.hide()">
						<span>&times;</span>
					</button>
				</div>

				<div class="modal-body">
						<ng-content select="[modal-body]"></ng-content>
				</div>

				<div class="modal-footer">
					<button type="button" class="btn btn-default" (click)="aswModal.hide()">Cancel</button>

					<button type="button" class="btn btn-primary" (click)="saveClick()" [disabled]="(buttonDisable)||isSaving">

						<ng-content select="[modal-footer]"></ng-content>
            <asw-loading *ngIf="isSaving"></asw-loading>
					</button>
				</div>
		</div>
	</div>
</div>
